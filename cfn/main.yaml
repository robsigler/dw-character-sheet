Resources:
  SheetTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "N"
      BillingMode: "PAY_PER_REQUEST"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
  SaveFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code: "../ts-lambda/dist/lambda.zip"
      Handler: "index.handler"
      MemorySize: 512
      Role:
        Fn::GetAtt: "SaveRole.Arn"
      Runtime: "nodejs8.10"
      Timeout: 5
  SaveRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "dynamodb:PutItem"
                Resource: "*"
